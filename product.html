<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h2 id="product-title"></h2>
        <div id="product-gallery"></div>
        <p id="product-price"></p>
        <a id="buy-now-link" class="btn glow-button">
            <i class="fa-brands fa-whatsapp"></i> Buy on WhatsApp
        </a>

    </div>

    <!-- Image Modal with Scrollable Thumbnails -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <img class="modal-content" id="modalImg">
        <button class="next" onclick="nextImage()">&#10095;</button>

        <!-- Scrollable Thumbnails -->
        <div id="thumbnail-container"></div>

        <div id="zoom-controls">
            <button onclick="zoomIn()">âž•</button>
            <button onclick="zoomOut()">âž–</button>
            <button onclick="resetZoom()">ðŸ”„</button>
            <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
        </div>
    </div>

    <script>
        const products = {
            1: {
                name: "Stylish Jacket",
                price: "$49.99",
                images: ["output 2/DSC02023.jpg", "output 2/DSC02024.jpg", "output 2/DSC02023.jpg"],
                whatsapp: "https://wa.me/918904018782"
            },
            2: {
                name: "Elegant Dress",
                price: "$59.99",
                images: ["output 2/DSC02012.jpg", "output 2/DSC02016.jpg", "output 2/DSC02014.jpg"],
                whatsapp: "https://wa.me/918904018782"
            },
            3: {
                name: "Casual Hoodie",
                price: "$39.99",
                images: ["output 2/DSC02030.jpg", "output 2/DSC02037.jpg", "output 2/DSC02031.jpg"],
                whatsapp: "https://wa.me/918904018782"
            }
        };

        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        if (products[productId]) {
            const product = products[productId];
            document.getElementById("product-title").innerText = product.name;
            document.getElementById("product-price").innerText = product.price;

            // Get full image URL
            const productImage = encodeURIComponent(window.location.origin + "/" + product.images[0]);

            // Format WhatsApp message with product details
            const message = encodeURIComponent(
                `ðŸ‘‹ Hello, I'm interested in the below product:\n\n` +
                `ðŸ›ï¸ *Product:* ${product.name}\n` +
                `ðŸ’° *Price:* ${product.price}\n\n` +
                `ðŸ“¸ *Image:* ${productImage}\n\n` +
                `Please let me know more details. Thank you! ðŸ™`
            );



            // Set WhatsApp link with the message
            document.getElementById("buy-now-link").href = `${product.whatsapp}?text=${message}`;

            let galleryHTML = "";
            product.images.forEach((img, index) => {
                galleryHTML += `<img src="${img}" alt="${product.name}" class="product-image" onclick="openModal(${index})">`;
            });
            document.getElementById("product-gallery").innerHTML = galleryHTML;
        } else {
            document.body.innerHTML = "<h2>Product Not Found</h2>";
        }

        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const closeBtn = document.querySelector(".close");
        const thumbnailContainer = document.getElementById("thumbnail-container");

        let zoomLevel = 1;
        let currentIndex = 0;
        let productImages = [];

        function openModal(index) {
            modal.style.display = "flex";
            productImages = products[productId].images;
            currentIndex = index;
            updateModal();

            // Generate thumbnails
            let thumbnails = "";
            productImages.forEach((img, i) => {
                thumbnails += `<img src="${img}" class="thumbnail ${i === currentIndex ? 'active' : ''}" onclick="changeImage(${i})">`;
            });
            thumbnailContainer.innerHTML = thumbnails;
        }

        function updateModal() {
            modalImg.src = productImages[currentIndex];
            resetZoom();
            document.querySelectorAll(".thumbnail").forEach((thumb, i) => {
                thumb.classList.toggle("active", i === currentIndex);
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % productImages.length;
            updateModal();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + productImages.length) % productImages.length;
            updateModal();
        }

        function changeImage(index) {
            currentIndex = index;
            updateModal();
        }

        closeBtn.onclick = () => { modal.style.display = "none"; };
        window.onclick = (event) => { if (event.target === modal) modal.style.display = "none"; };

        function zoomIn() { zoomLevel += 0.2; updateZoom(); }
        function zoomOut() { zoomLevel = Math.max(1, zoomLevel - 0.2); updateZoom(); }
        function resetZoom() { zoomLevel = 1; updateZoom(); }
        function updateZoom() { modalImg.style.transform = `scale(${zoomLevel})`; }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                modalImg.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>


    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .product-image {
            width: 200px;
            /* Increase from 150px to 200px */
            height: auto;
            /* Maintain aspect ratio */
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product-image:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Increase Modal Image Size */
        .modal-content {
            max-width: 95%;
            max-height: 85vh;
            transition: transform 0.3s;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Thumbnails */
        #thumbnail-container {
            display: flex;
            overflow-x: auto;
            margin-top: 10px;
            gap: 10px;
        }

        /* Increase Thumbnail Size */
        .thumbnail {
            width: 80px;
            /* Increase from 60px */
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.6;
        }

        .thumbnail.active {
            opacity: 1;
            border: 2px solid white;
        }

        #zoom-controls button {
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #buy-now-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            /* Space between icon and text */
            background-color: #25D366;
            /* WhatsApp green */
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 60px;
            text-decoration: none;
        }

        #buy-now-link i {
            font-size: 20px;
        }
    </style>
</body>

</html>
